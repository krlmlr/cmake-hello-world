on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  linux-debug:
    name: Linux Debug
    runs-on: ubuntu-20.04

    env:
      CC: ccache gcc-10
      CXX: ccache g++-10
      TREAT_WARNINGS_AS_ERRORS: 1
      GEN: ninja

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install
      run: sudo apt-get install ccache

    # https://cristianadam.eu/20200113/speeding-up-c-plus-plus-github-actions-using-ccache/
    - name: Prepare ccache timestamp
      id: ccache_cache_timestamp
      shell: cmake -P {0}
      run: |
        string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
        message("::set-output name=timestamp::${current_date}")

    - name: ccache cache files
      uses: actions/cache@v2
      with:
        path: .ccache
        key: ${ { matrix.config.name } }-ccache-2-${ { steps.ccache_cache_timestamp.outputs.timestamp } }
        restore-keys: ${ { matrix.config.name } }-ccache-2-

    - name: ccache status
      run: |
        ccache -s
        du -hs ~/.ccache

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. && make

    - name: ccache status
      if: always()
      run: |
        ccache -s
        du -hs ~/.ccache
