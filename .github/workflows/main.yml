on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:

  linux-debug:
    name: Linux Debug
    runs-on: ubuntu-20.04

    env:
      CC: gcc-10
      CXX: g++-10
      TREAT_WARNINGS_AS_ERRORS: 1
      GEN: ninja

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install
      run: sudo apt-get install ccache

    - name: Cache ccache
      uses: actions/cache@v2
      with:
        path: ~/.ccache
        key: linux-debug-1

    - name: ccache status
      run: |
        ccache -s
        du -hs ~/.ccache

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. && make

    - name: ccache status
      if: always()
      run: |
        ccache -s
        du -hs ~/.ccache
